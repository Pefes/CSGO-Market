<item-list-filters
    [propertiesToFilter]="propertiesToFilter"
    (onFiltersApplied)="filtersAppliedHandler($event)">
</item-list-filters>
<item-list
    [items]="ownedItems"
    [querySize]="querySize"
    [showSellButton]="true"
    [showOpenButton]="true"
    (itemRemoved)="itemRemovedHandler($event)"
    (paginatorChanged)="paginatorChangedHandler($event)">
</item-list>
