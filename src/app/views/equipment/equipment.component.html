<item-list-filters
    [propertiesToFilter]="propertiesToFilter"
    [items]="ownedItems"
    (onFiltersApplied)="filtersAppliedHandler($event)">
</item-list-filters>
<item-list
    [items]="filteredOwnedItems"
    [showSellButton]="true"
    [showOpenButton]="true"
    (itemRemoved)="itemRemovedHandler($event)">
</item-list>
