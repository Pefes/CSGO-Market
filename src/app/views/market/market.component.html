<item-list-filters
    [propertiesToFilter]="propertiesToFilter"
    (onFiltersApplied)="filtersAppliedHandler($event)">
</item-list-filters>
<item-list
    [items]="marketItems"
    [showBuyButton]="true"
    [showPaginator]="true"
    [itemsLoading]="itemsLoading"
    [querySize]="querySize"
    (paginatorChanged)="paginatorChangedHandler($event)">
</item-list>
