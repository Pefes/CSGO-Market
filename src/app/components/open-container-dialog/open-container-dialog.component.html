<h1 mat-dialog-title>{{ data.itemData.name }} | Open</h1>
<mat-divider></mat-divider>
<div class="dialogContent" mat-dialog-content>
    <section class="caseConsistsOf">
        <mat-spinner *ngIf="imageLoading"></mat-spinner>
        <img [class.hideImage]="imageLoading" src="{{ getIconFullUrl(data.itemData.iconUrl) }}" (load)="imageLoadedHandler()" />
        <p>{{ data.itemData.name }} contains one of these items:</p>
    </section>
    <section class="contentItems">
        <ng-container *ngFor="let contentItem of data.itemData.content">
            <article>
                <div class="imageWrapper">
                    <mat-spinner *ngIf="imageLoading"></mat-spinner>
                    <img [class.hideImage]="imageLoading" src="{{ getIconFullUrl(contentItem.iconUrl) }}" (load)="imageLoadedHandler()" />
                </div>
                <p [backgroundColor]="contentItem.rarityColor">{{ contentItem.name }}</p>
            </article>
        </ng-container>
    </section>
</div>
<mat-divider class="bottomDivider"></mat-divider>
<div mat-dialog-actions class="dialogActions">
    <button mat-raised-button (click)="closeButtonClickHandler()">Cancel</button>
    <button mat-raised-button color="primary" (click)="openButtonClickHandler()">Open</button>
</div>
