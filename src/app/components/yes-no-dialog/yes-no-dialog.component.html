<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
    <p>{{ contentText }}</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button *ngIf="showYesButton" (click)="buttonClickHandler(true)">Yes</button>
    <button mat-raised-button *ngIf="showNoButton" (click)="buttonClickHandler(false)">No</button>
    <button mat-raised-button *ngIf="showCancelButton" (click)="buttonClickHandler(null)">Cancel</button>
</div>
