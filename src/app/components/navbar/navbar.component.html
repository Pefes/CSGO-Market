<nav mat-tab-nav-bar>
    <a mat-tab-link
        *ngFor="let link of links"
        (click)="clickLinkHandler(link)"
        [active]="isActive(link)">
        {{ link }}
    </a>
</nav>
<button mat-raised-button (click)="loginButtonHandler()">Login</button>
<button mat-raised-button (click)="registerButtonHandler()">Register</button>
