<article>
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ data.name }}</mat-card-title>
        </mat-card-header>
        <div class="imageWrapper">
            <img src="{{ imageUrl }}"/>
        </div>
        <mat-card-content>
            <div class="dataWrapper">
                <div>Type:</div>
                <div>{{ data.type }}</div>
            </div>
            <div class="dataWrapper">
                <div>Exterior:</div>
                <div>{{ data.exterior }}</div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary">BUY</button>
        </mat-card-actions>
    </mat-card>
    <div class="background"></div>
</article>
